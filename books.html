<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebooks World</title>
    <!-- CSS-bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        .color {
            background-color: aqua;
            color: black;
            border-radius: 20px;
        }



        .hove:hover {
            background-color: purple;
            color: white;
        }



        #total-result {
            display: none;
        }
    </style>
</head>

<body class>


    <h1 class="text-center pt-3 mt-3 pb-3 color container rounded">Ebooks World</h1>



    <div class="input-group w-50 mx-auto mt-3">
        <input id="search-field" type="text" class="form-control hove" placeholder="Search books"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBooks()" class="btn btn-outline-secondary hove" type="button"
            id="button-search">Search</button>


    </div>


    <div id="total-result" class="m-5">

    </div>

    <!-- card -->
    <div id="search-result" class="row row-cols-3 g-4 m-2 my-auto">

    </div>



    <!-- Bootstarp-script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- Internal-JAVAScript -->
    <script src="js/books.js"></script>
</body>

</html>
